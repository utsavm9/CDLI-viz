<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geographic Visualization - CDLI</title>

    <!--JQuery-->
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--Leaflet and its plugins-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <!--Heatmap-->
    <script src="leaflet-heat.js"></script>

    <!--Custom Scripts and Stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

    <h1 class="display-4 py-3 center d-flex justify-content-center">Geographic Visualization</h1>

    <!--Map-->
    <div id="map-viz"></div>

    <div class="p-3">

        <!--Filter Dropdown-->
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Add Filter</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" id="filter-item-1" href="#filter-1" data-toggle="collapse">Property 1</a>
                <a class="dropdown-item" id="filter-item-2" href="#filter-2" data-toggle="collapse">Property 2</a>
            </div>
        </div>

        <br/>

        <!--Filters-->
        <div class="container-fluid row">

            <div class="col-lg-4 col-md-6 collapse card mx-3" id="filter-1">
                <div class="card-header">
                    <h5>Select Range of Property 1</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="startVal" class="col-sm-3 col-form-label">Start:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="startVal" placeholder="Starting value inclusive">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="endVal" class="col-sm-3 col-form-label">End:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="endVal" placeholder="Ending value inclusive">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mb-2">Apply Filter</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 collapse card mx-3" id="filter-2">
                <div class="card-header">
                    <h5>Select Property 2 Category</h5>
                </div>
                <div class="card-body">
                    <form>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success mb-2">Apply Filter</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <br/><br/>

        <!--Table with the data-->
        <table class="table table-bordered" id="data-table">
            <thead id="data-thead"></thead>
            <tbody id="data-tbody"></tbody>
        </table>
    </div>

</body>

</html>
